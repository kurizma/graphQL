<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG</title>

    <script src="/js/main.js" type="module" defer></script>

    <link rel="stylesheet" type="text/css" href="./assets/main.css">
    <link rel="stylesheet" type="text/css" href="./assets/login.css">
</head>

<body>
    <div id="loginView">
        <div id="loginBox">
             <form id="loginForm">
                <h2>Welcome</h2>
                <label for="usernameOrEmail">Username or Email:</label><br>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Submit">
            </form>
            <div id="error-message"></div>
        </div>
    </div>


    <header id="nav-bar">
        <div id="nav-title">Title</div>
        <div id="nav-message" class="align-right">
            Welcome, <span id="username"></span> |
        </div>
        <button id="logout-button">Logout</button>
    </header>


    <div id="mainView" style="display: none;">

        <div id="infoData">
            <div id="userInfo">
                <h1>User Information</h1>
                <div id="userData"></div>
            </div>

            <div id="auditInfo">
                <h1>Audit Ratio</h1>
                <div id="auditData"></div>
            </div>
        </div>


        <div id="totalXpInfo">
            <div id="totalXpData"></div>
        </div>

        <div id="allTransactionData"></div>

        <div id="dataInfo">
            <h1>Data Box</h1>
            <div id="dataBox"></div>
        </div>

        <div id="txData">
            <h1>All Transaction Data</h1>
            <div id="allTransactionData"></div>
        </div>

    </div>

</body>

</html>
